<ion-header>
    <js-header [title]="globalProvider.getApplicationName()" [showClose]="true" [showSub]="true"></js-header>
</ion-header>

<ion-content>
    <js-nodata *ngIf="globalProvider.modulesProvider.granule == null || globalProvider.modulesProvider.granule.length == 0" message="Nemate prava niti na jednu granulu.<br>Molim obratite se vaÅ¡em Jupier Software administratoru."></js-nodata>


    <terkom-component *ngIf="this.variableProvider.lastAppCode=='terkom-mobile' && (globalProvider.modulesProvider.granule != null && globalProvider.modulesProvider.granule.length != 0)"></terkom-component>
    <terpro-component *ngIf="this.variableProvider.lastAppCode=='terpro-mobile' && (globalProvider.modulesProvider.granule != null && globalProvider.modulesProvider.granule.length != 0)"></terpro-component>


    <ion-item-group *ngFor="let item of globalProvider.modulesProvider.granule">
        <ion-item-divider color="light">{{item.name}}</ion-item-divider>
        <button ion-item (click)="startModule(menu)" *ngFor="let menu of item.menu" style="padding-left:60px;">
            <img style="height:24px; max-width: 24px; top:10px; left:18px; position: absolute" src="data:image/png;base64,{{menu.icon}}" *ngIf="menu.icon != null" />
            <img style="height:24px; max-width: 24px; top:10px; left:18px; position: absolute" src="assets/images/undefined.png" *ngIf="menu.icon == null" />
            {{menu.name}}
        </button>
    </ion-item-group>
</ion-content>
