<ion-header>
    <js-header title="Control Center - Alati" [showSub]="true"></js-header>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">HelpDesk</ion-item-divider>
            <button ion-item (click)="openBugShooter()">
                <ion-icon item-left name="camera"></ion-icon>
                BugShooter
            </button>
            <ion-item-divider color="light">Admin</ion-item-divider>
            <button ion-item (click)="uIzradi()">
                <ion-icon item-left name="ribbon"></ion-icon>
                Podaci o licencama
            </button>
            <button ion-item (click)="uIzradi()">
                <ion-icon item-left name="time"></ion-icon>
                Povijest spajanja
            </button>
            <button ion-item (click)="uIzradi()">
                <ion-icon item-left name="settings"></ion-icon>
                Konfiguracija
            </button>
        </ion-item-group>
    </ion-list>
</ion-content>
