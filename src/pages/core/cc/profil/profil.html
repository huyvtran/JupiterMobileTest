<ion-header>
    <js-header title="Control Center - Profil" [showSub]="true"></js-header>
</ion-header>

<ion-content>
    <div class="profile-image-container">
        <div class="profile-image-wrapper">
            <div class="profile-image-placeholder" [ngStyle]="{'background-image': getBackgroundImage()}">
                <!--<img class="icon" src="data:image/png;base64,{{user.image}}">-->
            </div>
        </div>
        <div class="profile-name" text-center>
            {{user.name}}
        </div>
    </div>
    <ion-item>
        <div class="title">Grupa</div>
        <div class="content">
            {{user.level}}
        </div>
    </ion-item>
    <ion-item>
        <div class="title">Jupiter - windows login</div>
        <div class="content">
            {{user.login}}
        </div>
    </ion-item>
    <ion-item>
        <div class="title">Zadnja prijava</div>
        <div class="content">
            -
        </div>
    </ion-item>
</ion-content>
