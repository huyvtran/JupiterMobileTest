<ion-header>
    <js-header title="Control Center - Postavke" [showSub]="true"></js-header>
</ion-header>

<ion-content doubleTap (dblTap)="doubleTap();">

    <ion-list>
        <ion-item-group>
            <ion-item-divider ion-item color="light">
                RESET
                <ion-icon item-left name="refresh"></ion-icon>
            </ion-item-divider>
            <button ion-item (click)="reset('all')">
                Resetiraj sve postavke
            </button>
            <button ion-item (click)="reset('auth')">
                Resetiraj autorizacijske podatke
            </button>
        </ion-item-group>
    </ion-list>
    <ion-list radio-group>
        <ion-item-divider ion-item color="light">
            SKIN
            <ion-icon item-left name="color-fill"></ion-icon>
        </ion-item-divider>
        <ion-item>
            <ion-label>Jupiter GRAY</ion-label>
            <ion-radio checked="true" value="gray"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Jupiter RED</ion-label>
            <ion-radio value="red"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Jupiter GOLD</ion-label>
            <ion-radio value="gold" disabled="true"></ion-radio>
        </ion-item>
    </ion-list>
   <ion-list radio-group [(ngModel)]="orientationType" *ngIf="screenOrientation.isTablet"> 
        <ion-item-divider ion-item color="light">
            PROMJENA ORIJENTACIJE ZASLONA
            <ion-icon item-left name="swap"></ion-icon>
        </ion-item-divider>
        <ion-item>
            <ion-label>Omogući landscape prikaz</ion-label>
            <ion-toggle [(ngModel)]="islandscape" (ionChange)="enableLandscapeOrientation('islandscape',islandscape)"></ion-toggle>
        </ion-item>
        <ion-item item-end>
            <ion-label>Primary</ion-label>
            <ion-radio value="primary" [disabled]="isDisabled" (ionSelect)="selectionChanged('landscapeorientation')"></ion-radio>
        </ion-item>
        <ion-item item-end>
            <ion-label>Secondary</ion-label>
            <ion-radio value="secondary" [disabled]="isDisabled" (ionSelect)="selectionChanged('landscapeorientation')"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-divider ion-item color="light">
            SIGURNOST
            <ion-icon item-left name="key"></ion-icon>
        </ion-item-divider>
        <ion-item>
            <ion-label>Unos pina prilikom pokretanja</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-divider ion-item color="light">
            OSTALO
            <ion-icon item-left name="options"></ion-icon>
        </ion-item-divider>
        <ion-item>
            <ion-label>Omogući pushup notifikacije</ion-label>
            <ion-toggle  [(ngModel)]="variableProvider.loginData.pushEnabled" [disabled]="!variableProvider.hasInternet" (ionChange)="pushEnableChange()"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
