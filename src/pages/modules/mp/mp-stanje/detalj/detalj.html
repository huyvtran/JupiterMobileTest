<ion-header>
        <js-header title="Detalji" [showClose]="false" [showFavorite]="false"></js-header>
</ion-header>



<ion-content>

        <js-content></js-content>
        <ion-item-divider sticky style="background-color: #eeeeee; color: black;">
                <ion-grid style="font-weight: bold;">
                        <ion-row>
                                <ion-col>
                                        Vrsta dokumenta
                                </ion-col>
                        </ion-row><hr style="border: 0.1px solid rgb(87, 84, 84); width: 100%;">
                         <ion-row>
                                <ion-col col-6>
                                        Broj dokumenta
                                </ion-col>
                                <ion-col col-4 text-center>
                                        Datum
                                </ion-col>
                                <ion-col col-2 text-right>
                                        Količina
                                </ion-col>
                        </ion-row>
                </ion-grid>
        </ion-item-divider>
        <ion-list>
                <ion-item *ngFor="let item of items">
                        <ion-grid>
                                <ion-row>
                                        <ion-col text-wrap style="color: #3d566b;">
                                                <strong>{{item["vrsta dokumenta"]}}</strong>
                                        </ion-col>
                                </ion-row>
                                <ion-row>
                                        <ion-col col-6 text-wrap>
                                                {{item["broj dokumenta"]}}
                                        </ion-col>
                                        <ion-col col-4 text-center>
                                                {{item["datum"] | date : 'dd/MM/yyyy'}}
                                        </ion-col>
                                        <ion-col col-2 text-right>
                                                {{item["količina"]}}
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                </ion-item>
        </ion-list>

        <ion-icon [hidden]="!nemapodataka" class="nemapodataka" class="ikonavelika" text-center name="eye-off"></ion-icon>
        <br>
        <ion-label [hidden]="!nemapodataka" class="nemapodataka" text-center> Nema podataka za prikaz! </ion-label>


</ion-content>
