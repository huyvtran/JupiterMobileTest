<ion-header>

    <js-header title="Unos koli훾ine - OFFLINE" [showClose]="true" [showFavorite]="false"></js-header>
  

  <!-- <ion-navbar color="crvena">
    <ion-title>
      Unos koli훾ine - OFFLINE
    </ion-title> -->
    

  <!-- </ion-navbar> -->

</ion-header>


<ion-content>

    <js-content></js-content>

  <ion-list>
    <ion-item-divider text-wrap style="background: linear-gradient(to bottom, #364b5e, #3c5a77); color: white;">
      {{item.sifra}} / <strong>{{item.naziv}}</strong>
      <br>
      <small>JM: {{item.jm}}</small>
    </ion-item-divider>

    <form (ngSubmit)="potvrdi()">
      <ion-item no-lines>
        <ion-label color="skin1">{{item.jm}} </ion-label>
        <ion-input type="number" step="any" name="kolicina" id="asdf" autofocus placeholder="koli훾ina" [(ngModel)]="item.kolicina"></ion-input>
        <!-- item.kolicina ? -->
      </ion-item>
      <ion-item no-lines text-right>
        <button ion-button type="submit" style="background: linear-gradient(to right, #c0392b, #da4939);">Spremi</button>
      </ion-item>
    </form>

  </ion-list>


  <ion-list>

    <ion-item-divider style="background: linear-gradient(to bottom, #364b5e, #3c5a77); color: white;">
      Prethodno unesene koli훾ine: 
      <ion-badge color="light" item-right> {{kolicina||0}} </ion-badge>
    </ion-item-divider>

    <ion-item-sliding  *ngFor="let item of gotovo">

      <button detail-none ion-item text-wrap>
        <!-- izmjena objekta -->

        {{item.naziv}}

        <ion-badge color="light" item-right> {{ item.kolicina | number }} {{item.jm}} </ion-badge>

      </button>

      <ion-item-options>
          <button color="skin1" ion-button (click)="edit(item)" style="width: 40px;">
              <ion-icon icon-only style="font-size: 22px; padding-top: 5px;" name="create" color="light"></ion-icon>

            </button>
        <button  style="background: linear-gradient(to right, #c0392b, #da4939); width: 40px;" ion-button (click)="delete(item)">
            <ion-icon icon-only style="font-size: 22px; padding-top: 5px;" ios="ios-trash" md="md-trash" color="light"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

<ion-footer>
    <ion-item no-lines text-right>
        <button ion-button (click)="nazad()" style="background: linear-gradient(to right, #c0392b, #da4939);">Odustani</button>
      </ion-item>
</ion-footer>


</ion-content>
