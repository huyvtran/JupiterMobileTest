<ion-header>
        <js-header title="Zaprimanje i otprema robe" [showClose]="false" [showFavorite]="false"></js-header>
</ion-header>


<ion-content>
        <js-content></js-content>

        <ion-item-divider [hidden]="prazno" id="label2" color="light" text-center text-wrap>
                        <strong style="font-size: 15px!important;">{{item.opisvrstadok}}</strong>
        </ion-item-divider>

        <ion-item-divider [hidden]="prazno" id="label2" color="skin1" style="padding-left: 5px;" sticky>
                        <strong style="font-size: 15px!important;">Otvoreni dokumenti</strong>
        </ion-item-divider>

        <ion-list id="label2">
                <ion-item detail-push *ngFor="let item of items" (click)="dalje(item)">
                        <ion-grid>
                                <ion-row>
                                <ion-col col-8 text-wrap style="padding-top: 10px; padding-bottom: 10px; font-size: 14px;">
                                        {{item['broj dokumenta']}}
                                </ion-col>
                        
                        <ion-col col-4 text-right style="padding-top: 10px; padding-bottom: 10px;">
                        <span style="color: #364b5e;">{{item.datum}} </span>
                        </ion-col>
                                </ion-row>
                        </ion-grid>
                </ion-item>

        </ion-list>

</ion-content>
