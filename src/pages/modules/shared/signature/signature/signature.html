<ion-header>
  <js-header title="Digitalni potpis" [showClose]="true" [modalPage]="true">
  </js-header>
</ion-header>




<ion-content padding>
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button full color="danger" (click)="drawCancel()">Odustani</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="light" (click)="drawClear()">Očisti</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="secondary" (click)="drawComplete()">Potpiši</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
