<ion-header>
  <js-header title="Tražilica robe" [showClose]="false"></js-header>
  <ion-toolbar primary>
    <ion-searchbar (ionInput)="search($event, searchKey)" focuser autocorrect="off" placeholder="Tražilica (min. 2 znaka)..."></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let roba of robe" (click)="itemTapped($event, roba)">
      {{ (roba.naziv) }}
    </button>
  </ion-list>
</ion-content>
