<ion-header>
    <js-header title="Osobe info - tražilica" [showClose]="true"></js-header>
</ion-header>

<ion-content>
    <js-content></js-content>
    <div padding>
        <button ion-button block round icon-left (click)="osobaInfo()">
            <ion-icon name="search"></ion-icon>
            Tražilica
        </button>
    </div>
    <ion-item-divider color="light">Posljednje pretrage</ion-item-divider>
    <ion-list>
        <button ion-item (click)="detailItem(item)" *ngFor="let item of osoba.storageHistoryRoot">
            {{item.naziv}}
        </button>
    </ion-list>
</ion-content>
