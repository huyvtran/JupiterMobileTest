
<ion-header>
        <js-header title="Realizacija putnika" [showClose]="false" [showFavorite]="false"></js-header>

</ion-header>


<ion-content>
         <ion-item-divider ion-item color="light">
            Period
            <ion-icon item-left name="ios-calendar-outline"></ion-icon>
            <button clear item-end ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="md-calendar"></ion-icon>
            </button>
        </ion-item-divider>
        <ion-item>
            <ion-label>Datum od</ion-label>
            <ion-datetime cancelText="Odustani" doneText="Potvrdi" displayFormat="DD.MM.YYYY" [(ngModel)]="datumOd">-</ion-datetime>
        </ion-item>
        <ion-item no-lines>
            <ion-label>Datum do</ion-label>
            <ion-datetime cancelText="Odustani" doneText="Potvrdi" displayFormat="DD.MM.YYYY" [(ngModel)]="datumDo"></ion-datetime>
        </ion-item>
        <div style="margin:8px">
            <button ion-button full  color="light" style="border: 1px solid #ccc" (click)="prikazi()">Prikaži</button>
        </div>
        

	<ion-list>
    
        <ion-list-header [hidden]="realizacija.length > 0">
          Nema podataka
        </ion-list-header>
        <button ion-item *ngFor="let item of realizacija">
              <h2 text-wrap>{{item.roba}}</h2>
              <h3 text-wrap>Šifra {{item.sifra}}</h3>
              <h3 text-wrap>Količina: {{item.hl  | number : '1.2-2'}};   Iznos: {{item.iznos  | number : '1.2-2'}}</h3>
        </button>
		</ion-list>
</ion-content>
<ion-footer>
<ion-toolbar  [hidden]="realizacija.length == 0">
      <ion-row>
        <ion-label text-wrap style="text-align:right;">Količina ukupno:{{totalhL | number : '1.2-2'}}; Iznos ukupno: {{totaliznos | number : '1.2-2'}}</ion-label>
      </ion-row>
  </ion-toolbar>
</ion-footer>
