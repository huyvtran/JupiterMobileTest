<ion-header>
        <js-header title="Izvještaji putnika" [showClose]="true" [showFavorite]="true">

		</js-header>
</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header action>
			Odabir izvještaja
		</ion-list-header>
		
    <ion-item class="empty" text-center  detail-none [hidden]="sifarniciService.izvjestajiputnika?.length > 0">Trenutno nema dodijeljenih izvještaja</ion-item>
  
		<button ion-item *ngFor="let izv of sifarniciService.izvjestajiputnika" (click)="openIzvjestaj(izv)">
			  <ion-icon item-left name="search"></ion-icon>
        <ion-label text-wrap>{{izv.naziv}}</ion-label>
		</button>
	</ion-list>
</ion-content>
