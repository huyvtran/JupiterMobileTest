<ion-header>
        <js-header title="Odaberite dokument" [showClose]="true" [showFavorite]="false">
		</js-header>
</ion-header>



<ion-content>

  <ion-list>
    	<ion-list-header>
			  <ion-label text-wrap>{{lokacija}}</ion-label>
		  </ion-list-header>
 	  <!--<ion-item-divider color="light">Nova narudžba</ion-item-divider>-->
	  <!--<ion-item (click)="createNarudzba()" >
      <span item-left></span>
      <ion-label>>>Kreiraj novu narudžbu<<</ion-label>
    </ion-item>-->

    <ion-item-sliding  *ngFor="let nar of narudzbeService.countNarudzbi" #slidingItem [attr.track]=nar.prijenosind>
        <button  ion-item (click)="editNarudzba(nar.id)">
         <h3 text-wrap>{{vrstaDok}} broj {{nar.id}}</h3>
            <p text-wrap>Datum: {{nar.datumdok | date: 'dd.MM.yyyy'}} </p>
            <p text-wrap>Stavki: {{nar.brojstavki}}</p> <!--Skaldište: {{nar.skladiste}}-->
        </button>

        <ion-item-options *ngIf="nar.prijenosind == 0">
		          <button ion-button color="danger" (click)="deleteNarudzba(slidingItem,nar.id)">
		          <ion-icon name="trash"></ion-icon>
		            Obriši
		          </button>

		        </ion-item-options>
      </ion-item-sliding>
    <!--<ion-item detail-push *ngFor="let nar of narudzbeService.countNarudzbi" (click)="editNarudzba(nar.id)">
      <span item-left></span>
      <ion-label>Broj: {{ nar.broj }}  Datum: {{nar.datum | date: 'dd.MM.yyyy'}}</ion-label>
    </ion-item>-->


  </ion-list>

  <ion-fab bottom right>
      <button ion-button round (click)="createNarudzba()">Nova narudžba</button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar>
     <div style="margin:8px">
			<button ion-button full  color="light" style="border: 1px solid #ccc" (click)="dismiss()">Zatvori</button>
		</div>
  </ion-toolbar>
</ion-footer>
