<ion-header>
        <js-header title="Evidencija posjeta" [showClose]="false" [showFavorite]="false">

		</js-header>
</ion-header>


<ion-content class="outer-content">

  <button [disabled]="this.infoLokacije.indobilazak == 1" ion-button  color="light" style="border: 1px solid #ccc; color: green; width: 48%; margin-left: 9px;" (click)="postaviVrijemeDolaska()">
    Dolazak
 </button>

 <button  [disabled]="this.infoLokacije.indobilazak == 0" ion-button color="light" style="border: 1px solid #ccc; color: red; width: 45%; margin-left: 0px; margin-right: 9px;" (click)="postaviVrijemeOdlaska()">
   Odlazak
</button>

  <ion-list>
    <ion-list-header>
		  Razlog obilaska
		</ion-list-header>

	  <ion-item  *ngFor="let item of sifarniciProvider.vrstaObilazaka; let i = index">
      <ion-label>{{item.naziv}}</ion-label>
      <!--<ion-checkbox [(ngModel)]="checkedItems[i]" (ionChange)="updateModel(item.tkvrstaobilaskaid, checkedItems[i])" color="primary"></ion-checkbox>-->
      <ion-checkbox [(ngModel)]="item.ischecked" (ionChange)="updateModel(item.tkvrstaobilaskaid, item.ischecked)" color="primary"></ion-checkbox>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Napomena ({{ 400 - napomena.length}} znakova)</ion-label>
      <ion-textarea maxlength="400" rows="4" type="text" [(ngModel)]="napomena" autosize></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <!--<ion-item no-lines>
      <ion-label>Ažuriraj postojeći posjet</ion-label>
      <ion-checkbox color="danger" [(ngModel)]="azuriranje"></ion-checkbox>
    </ion-item>-->
    <div style="margin:8px">
			<button [disabled]="this.infoLokacije.indobilazak == 0" ion-button full  color="light" style="border: 1px solid #ccc" (click)="sendEvidencijaPosjeta()">Pošalji razlog obilaska</button>
		</div>
  </ion-toolbar>
</ion-footer>
