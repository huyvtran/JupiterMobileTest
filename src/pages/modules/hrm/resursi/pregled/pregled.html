<ion-header>
    <js-header title="Pregled zauzeÄ‡a - pregled" [showClose]="false"></js-header>
</ion-header>



<ion-content>
    <js-content></js-content>
    <ion-list *ngIf="provider.groupBy==''">
        <zauzece-item [data]="zauzeca"></zauzece-item>
    </ion-list>

    <ng-container *ngIf="provider.groupBy!=''">
        <accordion-list *ngFor="let item of group" [title]="item.resursi" textColor="#333" hasMargin="false" headerColor="#e6e6e6">
            <zauzece-item [data]="item.drugo"></zauzece-item>
        </accordion-list>
    </ng-container>

    <ion-fab bottom right>
        <button ion-fab mini (click)="presentFilter()" block><ion-icon name="funnel"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right style="margin-right:50px;">
        <button ion-fab mini (click)="presentSettings()" block color="dark"><ion-icon name="settings"></ion-icon></button>
    </ion-fab>
</ion-content>
