<ion-header>
    <js-header title="Resursi - pregled"></js-header>

</ion-header>

<ion-content>
    <js-content></js-content>
    <ion-item-divider ion-item color="light">
        {{this.params.resursNaziv}}
        <ion-icon item-left name="ios-cube-outline"></ion-icon>
    </ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let zauzece of zauzeca">
            <ng-container *ngIf="zauzece.osoba!=null">
                <strong>{{zauzece.osoba}}</strong><br>
            </ng-container>

            <ng-container *ngIf="zauzece.osoba==null">
                <strong>{{zauzece.naziv}}</strong><br>
            </ng-container>


            <p *ngIf="zauzece.memo!=null">{{zauzece.memo}}</p>
            <ion-note item-end>
                Od : {{datumFormat(zauzece.datumod)}} {{zauzece.vrijemeod}} <br> Do : {{datumFormat(zauzece.datumdo)}} {{zauzece.vrijemedo}}
            </ion-note>
            <ion-icon name="close" item-end *ngIf="checkHrKadroviId(zauzece)" (click)="deleteZauzece(zauzece)"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini block color="dark"><ion-icon name="settings"></ion-icon></button>
    </ion-fab>
</ion-content>
