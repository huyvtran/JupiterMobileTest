<ion-header>
    <js-header title="Evidencija godišnjih odmora" [showClose]="false"></js-header>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-divider ion-item color="light">
            Godišnji odmor - {{godina}}.
            <ion-icon item-left name="ios-calendar-outline"></ion-icon>
        </ion-item-divider>
        <ion-item class="tekuce">
            <ion-label>Odobreno:</ion-label>
            <span item-end class="light">{{details?.odobreno}} </span>
        </ion-item>
        <ion-item class="tekuce">
            <ion-label>Iskorišteno:</ion-label>
            <span item-end class="light"> {{details?.iskoristeno}} </span>
        </ion-item>
        <ion-item class="tekuce preostalo">
            <ion-label>Preostalo:</ion-label>
            <span item-end>{{details?.preostalotekuca}}</span>
        </ion-item>
        <ion-item-divider ion-item color="light" class="kr">
            Kronološki pregled<br><span>(period / broj iskorištenih dana)</span>
            <ion-icon item-left name="ios-bookmarks-outline"></ion-icon>
        </ion-item-divider>
        <ion-item *ngFor="let item of details?.kronologija">
            {{moment(item.od).format('DD.MM.YYYY')}}<span class="dash"> - </span>{{moment(item.do).format('DD.MM.YYYY')}}<br>
            <span item-end class="kr-dana">{{item.brojdana}}</span>
        </ion-item>

    </ion-list>

</ion-content>
