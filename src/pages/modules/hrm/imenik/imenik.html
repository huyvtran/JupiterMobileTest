<ion-header>
    <js-header [title]="'HRM - Imenik'" [showClose]="true" [showFavorite]="true"></js-header>
    <ion-toolbar class="light">
        <ion-searchbar (ionInput)="searchFn($event)" (ionCancel)="onCancel($event)" autocorrect="off"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <js-content></js-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of imenik | search: term:'djelatnik'">
            <button ion-item (click)="detailItem(item)">
                <ion-avatar item-left>
                    <img src="assets/images/user-unknown.jpg" />
                </ion-avatar>
                <h2 style="text-transform: capitalize">{{item.djelatnik}}</h2>
                <p class="item-description">{{item.radnoMjesto}}</p>
                <p class="item-description">{{item.mobitel}}<span style="padding-left:20px"><i>lokal:</i> {{item.lokal}}</span></p>
            </button>
            <ion-item-options side="right">
                <button ion-button icon-only color="primary" (click)="call(item)">
                    <ion-icon name="call"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
