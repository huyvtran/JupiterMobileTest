<ion-header>
   	<js-header title="Unos stavke" [showClose]="false" [showFavorite]="false"></js-header>
  	<ion-toolbar>
  		<ion-segment (ionChange)="getData()"  [(ngModel)] = "segment">
	  		<ion-segment-button value="trazilica">
	  			Tražilica
	  		</ion-segment-button>
	  		<!--<ion-segment-button value="favoriti">
	  			Favoriti
	  		</ion-segment-button>-->
	  		<ion-segment-button value="klase">
	  			Klase robe
	  		</ion-segment-button>
  		</ion-segment>
  	</ion-toolbar>
	<ion-searchbar *ngIf="segment==='trazilica'" placeholder="Tražilica" (input)="searchRoba($event)" ></ion-searchbar>
</ion-header>


<ion-content>

	<div [ngSwitch]="segment">
		<ion-list *ngSwitchCase="'trazilica'">
			<ion-list-header [hidden]="sifarniciService.robaSearchDataList.length > 0">
	      		Nema pronađene robe
	  		</ion-list-header>
	        <button ion-item *ngFor="let item of sifarniciService.robaSearchDataList" (click)="setQuantitiy(item.robaid)">
	        	<ion-label>{{item.sifra}} | {{item.naziv}}</ion-label>
			</button>

		</ion-list>
		
		<!--<ion-list *ngSwitchCase="'favoriti'">
			<ion-list-header [hidden]="sifarniciService.favoriti?.length > 0">
      				Nema favorita
  			</ion-list-header>
	       	<button ion-item *ngFor="let item of sifarniciService.favoriti" (click)="setQuantitiy(item.robaid)">
	        	<ion-label>{{item.sifra}} | {{item.naziv}}</ion-label>
			</button>
		</ion-list>-->
		<ion-list *ngSwitchCase="'klase'">
			<ion-list-header [hidden]="sifarniciService.klaserobe?.length > 0">
      				Nemate klasa robe
  			</ion-list-header>
	       	<button ion-item *ngFor="let item of sifarniciService.klaserobe" (click)="getArtikl(item.klmasterrobaid,item.naziv)">
	        	<ion-label>{{item.naziv}}</ion-label>
			</button>
		</ion-list>

	</div>
	

	<ion-fab bottom right>
	    <button ion-fab (click)="showNarudzba()">
	    	<ion-icon name="cart"></ion-icon>
	    	<ion-note item-right>{{artiklService.stavke? artiklService.stavke.length : 0}}</ion-note>
	    </button>

  	</ion-fab>

</ion-content>
