<ion-header>
    <js-header-modal title="KUP - napomena / potvrda"></js-header-modal>
</ion-header>

<ion-content no-padding>
    <js-content></js-content>
    <ion-item-sliding #slNp *ngIf="data.red=='1'">
        <button ion-item (click)="trazilica('nacinplacanja')"> 
            <div class="trazilica-caption">Način plaćanja:</div>
            <div text-wrap>{{parametri.pronacinnaplate}}</div>
        </button>
        <ion-item-options side="right">
            <button ion-button icon-only (click)="clearValue(slNp, 'pronacinnaplateid', 'pronacinnaplate')" color="danger">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding #slOr *ngIf="data.red=='1'">
        <button ion-item (click)="trazilica('orgshema')"> 
            <div class="trazilica-caption">Org. jedinica:</div>
            <div text-wrap>{{parametri.orgshemanaziv}}</div>
        </button>
        <ion-item-options side="right">
            <button ion-button icon-only (click)="clearValue(slOr, 'orgshemaid', 'orgshemanaziv')" color="danger">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item-divider ion-item color="light">
        Napomena
    </ion-item-divider>
    <ion-item>
        <ion-textarea [(ngModel)]="parametri.napomena"  autosize></ion-textarea>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <button (click)="odustani()" full ion-button round color="light">Odustani</button>
            </ion-col>
            <ion-col col-8>
                <button full ion-button round [color]="status == 'odobri' ? 'success' : 'danger'" (click)="setStatus()">{{statusText}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
