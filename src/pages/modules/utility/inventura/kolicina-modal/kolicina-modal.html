<ion-header>
  <js-header title="Količina">
  </js-header>
</ion-header>
<ion-content>
  <js-content></js-content>
  <ion-item>
    <h2 style="text-transform: none; font-weight: bold; color: #364b5e;">{{imovinaNaziv}}</h2>
    <p class="item-description">Inv.broj: {{imovinaInvBroj}} | Barcode: {{imovinaBarcode}}</p>
  </ion-item>
  <span>
    <ion-row>
      <ion-col style="padding-right: 0px">
        <div style="margin-left: 10px;">
          <button ion-button color="danger" (click)="editKolicina(-1)" style="width: 100%; margin-top: 16px;">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div style="border: solid 1px #364b5e; height: 37px; margin-top: 16px;">
          <ion-input text-center type="number" style="color: #364b5e; font-size: 25px; margin-top: -11px;" [(ngModel)]="imovinaKolicina"></ion-input>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0px">
        <div style="margin-right: 10px;">
          <button ion-button color="secondary" (click)="editKolicina(1)" style="width: 100%; margin-top: 16px; margin-left: -1px;">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </span>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style="margin:8px">
      <button ion-button full color="light" style="border: 1px solid #ccc" (click)="setKolicina()">Potvrdi</button>
    </div>
    <div style="margin:8px">
      <button ion-button full color="light" style="border: 1px solid #ccc" (click)="closeModal()">Odustani</button>
    </div>
  </ion-toolbar>
</ion-footer>
