<ion-header>
    <js-header title="{{title}}">
    </js-header>
</ion-header>
<ion-content>
    <js-content></js-content>
    <div style="margin-left: 20px;">
        <ion-label style="text-transform: none; font-weight: bold; color: #364b5e;">{{msg}}</ion-label>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div style="margin:8px">
            <button ion-button full color="light" style="border: 1px solid #ccc" (click)="confirm()">{{confirmCaption}}</button>
        </div>
        <div style="margin:8px">
            <button ion-button full color="light" style="border: 1px solid #ccc" (click)="dismiss()">{{dismissCaption}}</button>
        </div>
    </ion-toolbar>
</ion-footer>
