
<ion-header>
  <js-header title="Ugovori s kupcima" [showClose]="true" [showFavorite]="true" rootPage="CRMPregledUgovoraTabsPage"></js-header>

  
</ion-header>


<ion-content>
  <ion-item-divider id="labell" color="light">
    Pronađi
  </ion-item-divider>
<ion-list>
    <ion-item-sliding #slidingItem1>
        <button ion-item (click)="izaberi(7)">
            <ion-icon name="md-search" style="color: grey;" item-start></ion-icon>
          <div style="color: grey;">Partner</div>
      <div text-wrap style="color:black;">{{parametriupita.partnerinaziv}}</div>
        </button>
       
      <ion-item-options id="option-icon">
              <button style="width: 50px;" color="danger"  ion-button large  (click)="brisiPartnere(slidingItem1)">
                <ion-icon icon-only ios="ios-close" md="md-close" color="light"></ion-icon>              
              </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #slidingItem2>
        <button ion-item (click)="izaberi(13)">  
            <ion-icon name="md-search" style="color: grey;" item-start></ion-icon>
          <div style="color: grey;">Vrsta ugovora</div>
      
          <div text-wrap style="color:black;">{{parametriupita.KupUgovoriVrstenaziv}}</div>
        </button>
      <ion-item-options id="option-icon">
              <button style="width: 50px;" color="danger"  ion-button large  (click)="brisiUgovor(slidingItem2)">
                <ion-icon icon-only ios="ios-close" md="md-close" color="light"></ion-icon>             
              </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
        <ion-icon name="md-checkbox-outline" style="color: grey;" item-start></ion-icon>
        <ion-label style="color: grey;">Aktivan</ion-label>
        <ion-toggle color="primary" ionChange="promjenaaktivan()" [(ngModel)]="parametriupita.aktivan"></ion-toggle>
      </ion-item>

</ion-list>



<ion-grid class="wow fadeInUp">
<ion-row>
  <ion-col col-6>
      <button  block ion-button color="light" (click)="ocistiSve()"><ion-icon ios="ios-close" md="md-close"></ion-icon> &nbsp; Očisti </button>
  </ion-col>
  <ion-col col-6>
      <button  block ion-button color="primary" (click)="prikazi()"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> &nbsp; Prikaži </button>    
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
