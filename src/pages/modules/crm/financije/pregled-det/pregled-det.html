<ion-header>
    <js-header [title]="title"></js-header>
    <div class="sub-title light">
        <i>broj stavaka: {{brojstavaka}}</i>
    </div>
    <ion-list>
        <ion-item style="background:rgb(244, 244, 247)!important">
            <h2>Broj dokumenta</h2>
            <p class="item-description"><span class="datum">Datum valute</span>Broj dana</p>
            <ion-note class="info header" item-right>Saldo</ion-note>
        </ion-item>
    </ion-list>
</ion-header>

<ion-content>
    <js-content></js-content>

    <ion-list>
        <ion-item *ngFor="let item of data?.promet">
            <h2>{{item.broj}}</h2>
            <p class="item-description"><span class="datum">{{item.datumvalute | date:'dd.MM.yyyy'}}</span>{{item.dana}}</p>
            <!-- <p class="item-description">{{item.mobitel}}<span style="padding-left:20px"><i>lokal:</i> {{item.lokal}}</span></p> -->
            <ion-note class="info" item-right>{{item.saldo | numberFormat:2}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
