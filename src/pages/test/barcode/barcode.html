<ion-header>
    <js-header title="Barcode scanner" [showClose]="true" [showFavorite]="true"></js-header>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of barcodes">
      <button ion-item>
        <h2>{{item.name}}</h2>
        <p class="item-description">{{item.barcode}} <i style="color: #666666">({{item.format}})</i></p>
      </button>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab bottom right>
    <button ion-fab (click)="scan()"><ion-icon name="barcode"></ion-icon></button>
  </ion-fab>
</ion-content>
